<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/rpsstyle.css">
    
    <title>Project: Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container-rps">
        <h2>Rock, Paper, Scissors Game</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images/rock.jpg" height=150 width=150 alt="rock-image" onclick="rpsGame(this)">
            <img id="paper" src="images/paper.jpg"  height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="images/newscissor.jpg"  height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>

    </div>

    <script src="js/rpsgame.js"></script>
</body>
</html>
